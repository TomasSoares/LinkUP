<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkUP - Your Personal Launch Pad</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>LinkUP</h1>
        <span>Your Personal Launch Pad</span>
      </div>
      
      <div class="search-box">
        <input type="text" placeholder="Search the web..." id="searchInput" />
        <i class="fas fa-search"></i>
      </div>
      
      <div class="space-tabs">
        <button class="space-tab active" data-space="entertainment">
          <i class="fas fa-tv"></i> Enjoyment
        </button>
        <button class="space-tab" data-space="education">
          <i class="fas fa-graduation-cap"></i> Education
        </button>
      </div>
      
      <!-- Entertainment Space -->
      <div id="entertainment-space" class="space active">
        <div class="links">
          <a href="https://www.youtube.com/">
            <button class="link"><i class="fab fa-youtube"></i>YouTube</button>
          </a>
          <a href="https://www.twitch.tv">
            <button class="link"><i class="fab fa-twitch"></i>Twitch</button>
          </a>
          <a href="https://www.netflix.com/">
            <button class="link"><i class="fas fa-film"></i>Netflix</button>
          </a>
          <a href="https://github.com/">
            <button class="link"><i class="fab fa-github"></i>GitHub</button>
          </a>
          <a href="https://mail.google.com/">
            <button class="link"><i class="fas fa-envelope"></i>Gmail</button>
          </a>
          <a href="https://leetcode.com/">
            <button class="link"><i class="fas fa-code"></i>LeetCode</button>
          </a>
          <a href="https://www.faceit.com/">
            <button class="link"><i class="fas fa-gamepad"></i>Faceit</button>
          </a>
          <a href="https://www.chess.com/">
            <button class="link"><i class="fas fa-chess-knight"></i>Chess.com</button>
          </a>
          <a href="https://chat.openai.com/">
            <button class="link"><i class="fas fa-robot"></i>ChatGPT</button>
          </a>
        </div>
      </div>
      
      <!-- Education Space -->
      <div id="education-space" class="space">
        <div class="links">
          <a href="https://ead.ipleiria.pt/2024-25">
            <button class="link"><i class="fas fa-graduation-cap"></i>EAD IPLeiria</button>
          </a>
          <a href="https://www.notion.so">
            <button class="link"><i class="fas fa-sticky-note"></i>Notion</button>
          </a>
          <a href="https://gisem.dei.estg.ipleiria.pt/horarios">
            <button class="link"><i class="fas fa-calendar-alt"></i>Horários</button>
          </a>
          <a href="https://outlook.office.com/mail/">
            <button class="link"><i class="fas fa-envelope"></i>Outlook</button>
          </a>
          <a href="https://siga.ipleiria.pt/UnicardSIGEPortal/Account/Login?ReturnUrl=/UnicardSIGEPortal/Home/Index">
            <button class="link"><i class="fas fa-id-card"></i>SIGA</button>
          </a>
          <a href="https://portaldoestudante.ipleiria.pt/netpa/page?stage=difhomestage">
            <button class="link"><i class="fas fa-user-graduate"></i>Portal Estudante</button>
          </a>
          <a href="https://chat.deepseek.com/">
            <button class="link"><i class="fas fa-brain"></i>DeepSeek</button>
          </a>
          <a href="https://claude.ai/chat">
            <button class="link"><i class="fas fa-robot"></i>Claude AI</button>
          </a>
          <a href="https://fileport.io/">
            <button class="link"><i class="fas fa-file-upload"></i>FilePort</button>
          </a>
        </div>
      </div>
      
      <footer>
        LinkUP © 2025 | Your Personal Web Launch Pad
      </footer>
    </div>
  </body>
</html>
